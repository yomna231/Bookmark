<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body>
    <div class="main-section py-5  position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="main-header">Bookmarker</h1>
            <div
                class="body-section w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2 class="text-center">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkName" class="form-label pb-2 fw-semibold m-0">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
                    <input type="text" class="form-control" id="bookmarkName" placeholder="Bookmark Name">
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkURL" class="form-label pb-2 fw-semibold m-0">
                        <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input type="text" class="form-control" id="bookmarkURL" placeholder="Website URL">
                </div>
                <!-- <input class="btn btn-submit px-5 fw-semibold p-1" type="submit" value="Submit"> -->
                <div class="modal fade" id="exampleModalToggle" aria-hidden="true"
                    aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header me-4 d-flex  justify-content-between align-items-center border-0">
                                <div class="modal-icons " id="exampleModalToggleLabel">
                                    <i class="fa-solid fa-circle icon1"></i>
                                    <i class="fa-solid fa-circle icon2"></i>
                                    <i class="fa-solid fa-circle icon3"></i>
                                </div>

                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <p class="fw-semibold fs-6 ">Site Name or URL is not valid, please follow the rules
                                    below:</p>
                                <ol class="list-unstyled">
                                    <li>
                                        <i class="fa-regular fa-circle-right p-2"></i>
                                        Site name must contain at least 3 characters
                                    </li>
                                    <li>
                                        <i class="fa-regular fa-circle-right p-2"></i>
                                        Site URL must be a valid one

                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-submit px-5 fw-semibold p-1" id="submitBtn">Submit</button>


            </div>


            <table class="table text-center mt-4 bg-light">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="bookmarkTableBody">

                </tbody>
            </table>
        </div>
    </div>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/book.js"></script>
</body>

</html>
